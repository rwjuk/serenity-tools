{% extends 'serenity_tools_base.html' %}

{% block app_title %}
Postcode tools
{% endblock %}

{% block app_content %}
<div class="container">
	<h2>Postcode tools</h2>
	
	<div class="row">
    <div class="col">
      <h3>Distance between two postcodes</h3>
	<input type="text" placeholder="Postcode 1">
	<input type="text" placeholder="Postcode 2">
	<button class="btn btn-lg btn-primary btn-block">Calculate</button>
    </div>
    <div class="col">
      <textarea id="output" readonly></textarea>
    </div>
  </div>
</div>
{% endblock %}
